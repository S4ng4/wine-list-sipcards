<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Collection - Professional SipCards</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4B456;
            --primary-gold-hover: #E0C472;
            --primary-wine: #8E1C38;
            --accent-red: #E27285;
            --spiral-cream: #E6D7B9;
            --text-color: #333;
            --bg-white: #ffffff;
            --bg-light: #f8f8f8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            background-color: var(--bg-white);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4b456' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.7;
            z-index: -1;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-wine) 0%, #7a2433 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 180, 86, 0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .header-actions {
            margin-top: 2rem;
        }

        .add-wine-btn {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--primary-gold-hover) 100%);
            color: var(--primary-wine);
            text-decoration: none;
            padding: 1rem 2.5rem;
            border-radius: 15px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(212, 180, 86, 0.3);
        }

        .add-wine-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .add-wine-btn:hover {
            background: linear-gradient(135deg, var(--primary-gold-hover) 0%, #F0E68C 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 180, 86, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .add-wine-btn:hover::before {
            left: 100%;
        }

        .header h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .header h1:hover {
            color: var(--primary-gold-hover);
            transform: scale(1.02);
        }

        .header h2 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--spiral-cream);
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .search-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            margin: 2rem auto;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border-top: 4px solid var(--primary-gold);
            position: relative;
            overflow: hidden;
        }

        .search-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 180, 86, 0.03) 0%, rgba(142, 28, 56, 0.03) 100%);
            z-index: 0;
        }

        .search-panel-content {
            position: relative;
            z-index: 1;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: var(--primary-wine);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group select {
            padding: 1rem;
            border: 2px solid var(--spiral-cream);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(212, 180, 86, 0.2);
            transform: translateY(-2px);
        }

        .reset-button {
            background: linear-gradient(135deg, var(--primary-wine) 0%, #7a2433 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reset-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 180, 86, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .reset-button:hover {
            background: linear-gradient(135deg, #7a2433 0%, var(--primary-wine) 100%);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.15), 0 0 15px var(--primary-gold);
        }

        .reset-button:hover::before {
            left: 100%;
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            text-align: center;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: var(--primary-wine);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .wine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .wine-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 2.5rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border-top: 4px solid var(--primary-gold);
            position: relative;
            overflow: hidden;
        }

        .wine-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(212, 180, 86, 0.02) 0%, rgba(142, 28, 56, 0.02) 100%);
            z-index: 0;
        }

        .wine-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15), 0 0 30px var(--primary-gold);
            border-top-color: var(--accent-red);
        }

        .wine-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary-wine), var(--accent-red));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }

        .wine-card:hover::after {
            transform: scaleX(1);
        }

        .wine-card-content {
            position: relative;
            z-index: 1;
        }

        .wine-header {
            border-bottom: 2px solid var(--spiral-cream);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .wine-name {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-wine);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .wine-card:hover .wine-name {
            color: var(--primary-gold);
        }

        .producer-name {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--accent-red);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .vintage-denomination {
            color: var(--text-color);
            font-style: italic;
            font-size: 1rem;
        }

        .wine-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .detail-item {
            font-size: 0.95rem;
            padding: 0.5rem 0;
        }

        .detail-label {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: var(--primary-wine);
            margin-bottom: 0.3rem;
        }

        .detail-value {
            color: var(--text-color);
        }

        .tasting-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: var(--primary-wine);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            border-bottom: 2px solid var(--spiral-cream);
            padding-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .tasting-notes {
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-color);
            font-style: italic;
        }

        .radar-analysis {
            margin-bottom: 2rem;
        }

        .radar-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .radar-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
        }

        .radar-label {
            font-family: 'Cinzel', serif;
            font-weight: 500;
            color: var(--primary-wine);
            font-size: 0.9rem;
        }

        .radar-bar {
            flex: 1;
            margin: 0 1rem;
            height: 8px;
            background: var(--spiral-cream);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .radar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-wine), var(--primary-gold));
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .radar-value {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: var(--primary-wine);
            font-size: 0.9rem;
            min-width: 35px;
            text-align: right;
        }

        .aroma-profile {
            margin-bottom: 2rem;
        }

        .aroma-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 0.8rem;
        }

        .aroma-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(248, 248, 248, 0.8);
            padding: 0.8rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid var(--spiral-cream);
            transition: all 0.3s ease;
        }

        .aroma-item:hover {
            background: rgba(212, 180, 86, 0.1);
            border-color: var(--primary-gold);
        }

        .aroma-type {
            color: var(--primary-wine);
            font-weight: 500;
        }

        .aroma-value {
            color: var(--primary-gold);
            font-family: 'Cinzel', serif;
            font-weight: 600;
        }

        .food-pairings {
            margin-top: 2rem;
        }

        .pairing-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .pairing-tag {
            background: rgba(142, 28, 56, 0.1);
            color: var(--primary-wine);
            padding: 0.6rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            border: 1px solid var(--spiral-cream);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .pairing-tag:hover {
            background: var(--primary-gold);
            color: white;
            transform: translateY(-2px);
        }

        .view-sipcard-btn {
            background: linear-gradient(135deg, var(--primary-wine) 0%, #7a2433 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .view-sipcard-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 180, 86, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .view-sipcard-btn:hover {
            background: linear-gradient(135deg, #7a2433 0%, var(--primary-wine) 100%);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.15), 0 0 15px var(--primary-gold);
        }

        .view-sipcard-btn:hover::before {
            left: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 3rem;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 2rem;
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--accent-red);
            line-height: 1;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .modal-close:hover {
            color: var(--primary-wine);
            transform: scale(1.1);
        }

        .no-results {
            text-align: center;
            color: var(--accent-red);
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            margin-top: 4rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .wine-grid {
                grid-template-columns: 1fr;
            }
            
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .wine-details {
                grid-template-columns: 1fr;
            }
            
            .radar-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .modal-content {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="geometric-bg"></div>

    <div class="header">
        <div class="container">
            <div class="header-content">
                <h1>Wine Collection</h1>
                <h2>Professional SipCards</h2>
                <div class="header-actions">
                    <a href="#" class="add-wine-btn" id="addWineBtn">Add Wine Card</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-panel">
            <div class="search-panel-content">
                <div class="search-grid">
                    <div class="form-group">
                        <label for="searchProducer">Producer Name</label>
                        <input type="text" id="searchProducer" placeholder="Search by producer...">
                    </div>
                    
                    <div class="form-group">
                        <label for="searchWine">Wine Name</label>
                        <input type="text" id="searchWine" placeholder="Search by wine name...">
                    </div>
                    
                    <div class="form-group">
                        <label for="filterVintage">Vintage</label>
                        <select id="filterVintage">
                            <option value="">All vintages</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="filterDenomination">Denomination</label>
                        <select id="filterDenomination">
                            <option value="">All denominations</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="filterTheme">Theme</label>
                        <select id="filterTheme">
                            <option value="">All themes</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button class="reset-button" onclick="resetFilters()">Reset Filters</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-bar" id="statsBar">
            Loading wines...
        </div>

        <div class="wine-grid" id="wineGrid">
            <!-- Wines will be loaded here -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No wines found matching your search criteria.
        </div>
    </div>

    <!-- SipCard Modal -->
    <div class="modal" id="sipcardModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modalContent">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Professional wine database
        const wineDatabase = [
            {
                id: 1,
                producer_name: "Giacomo Conterno",
                vintage: "2018",
                denomination: "Barolo DOCG",
                grapes: "Nebbiolo 100%",
                alcohol_content: "14.5%",
                aging: "30 months in large Slavonian oak casks",
                serving_temperature: "18-20°C",
                cellaring_potential: "20-25 years",
                vintage_description: "2018 was an exceptional vintage in Piedmont, characterized by a warm spring and ideal autumn conditions that allowed for perfect phenolic ripeness while maintaining excellent acidity.",
                food_pairings: ["Brasato al Barolo", "Aged Parmigiano Reggiano", "Wild boar with juniper", "Truffle dishes", "Mature hard cheeses"],
                visual_notes: "Deep garnet red with brick reflections. Clear and brilliant with medium intensity, showing the wine's maturity and elegance.",
                olfactory_notes: "Complex bouquet of rose petals, violet, tar, leather, licorice, and sweet spices. Hints of tobacco and dried herbs emerge with aeration, revealing the wine's sophisticated character.",
                gustatory_notes: "Full-bodied and elegant on the palate. Well-integrated tannins with excellent structure provide backbone while maintaining finesse. Long, persistent finish with notes of cherry, spices, and mineral undertones.",
                radar_body: 9,
                radar_tannins: 8,
                radar_alcohol: 7,
                radar_persistence: 9,
                radar_acidity: 8,
                radar_complexity: 10,
                aroma_1_type: "Floral", aroma_1_value: 8,
                aroma_2_type: "Red Fruit", aroma_2_value: 7,
                aroma_3_type: "Spices", aroma_3_value: 9,
                aroma_4_type: "Earthy", aroma_4_value: 8,
                aroma_5_type: "Leather", aroma_5_value: 7,
                aroma_6_type: "Tobacco", aroma_6_value: 6,
                aroma_7_type: "Mineral", aroma_7_value: 8,
                color: "#8B0000",
                theme: "Elegant Tradition"
            },
            {
                id: 2,
                producer_name: "Dom Pérignon",
                vintage: "2013",
                denomination: "Champagne AOC",
                grapes: "Chardonnay 50%, Pinot Noir 50%",
                alcohol_content: "12.5%",
                aging: "7 years on lees with traditional riddling and disgorgement by hand",
                serving_temperature: "8-10°C",
                cellaring_potential: "10-15 years",
                vintage_description: "2013 was a challenging vintage that required precise selection and expertise. Cool conditions throughout the growing season preserved excellent acidity, resulting in a Champagne of remarkable freshness and aging potential.",
                food_pairings: ["Fresh oysters", "Lobster thermidor", "Caviar service", "Sushi and sashimi", "Aged Comté cheese"],
                visual_notes: "Brilliant golden color with fine, persistent bubbles forming elegant chains. Crystal clear with excellent mousse formation and remarkable visual appeal.",
                olfactory_notes: "Complex bouquet of white flowers, citrus, brioche, and almonds. Notes of honey, vanilla, and subtle mineral undertones develop with time in the glass, revealing exceptional complexity.",
                gustatory_notes: "Elegant and refined on the palate with perfect balance between freshness and richness. The mousse is creamy and persistent. Long, mineral finish with notes of toasted bread and citrus.",
                radar_body: 7,
                radar_tannins: 2,
                radar_alcohol: 6,
                radar_persistence: 9,
                radar_acidity: 9,
                radar_complexity: 10,
                aroma_1_type: "Citrus", aroma_1_value: 8,
                aroma_2_type: "White Flowers", aroma_2_value: 9,
                aroma_3_type: "Brioche", aroma_3_value: 8,
                aroma_4_type: "Almonds", aroma_4_value: 7,
                aroma_5_type: "Honey", aroma_5_value: 6,
                aroma_6_type: "Vanilla", aroma_6_value: 5,
                aroma_7_type: "Mineral", aroma_7_value: 8,
                color: "#FFD700",
                theme: "Luxury Celebration"
            }
        ];

        let filteredWines = [...wineDatabase];

        // Populate filter dropdowns
        function populateFilters() {
            const vintages = [...new Set(wineDatabase.map(wine => wine.vintage))].sort();
            const denominations = [...new Set(wineDatabase.map(wine => wine.denomination))].sort();
            const themes = [...new Set(wineDatabase.map(wine => wine.theme))].sort();
            
            populateSelect('filterVintage', vintages);
            populateSelect('filterDenomination', denominations);
            populateSelect('filterTheme', themes);
        }

        function populateSelect(elementId, options) {
            const select = document.getElementById(elementId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        // Update statistics

            const aromas = [];

                const value = wine[`aroma_${i}_value`];
                if (type && value) {
                    aromas.push({ type, value });
                }
            }
            return aromas;
        }

        // Close modal
        function closeModal() {
            document.getElementById('sipcardModal').style.display = 'none';
        }

        // Filter wines
        function filterWines() {
            const producerSearch = document.getElementById('searchProducer').value.toLowerCase();
            const wineSearch = document.getElementById('searchWine').value.toLowerCase();
            const vintageFilter = document.getElementById('filterVintage').value;
            const denominationFilter = document.getElementById('filterDenomination').value;
            const themeFilter = document.getElementById('filterTheme').value;

            filteredWines = wineDatabase.filter(wine => {
                const matchesProducer = wine.producer_name.toLowerCase().includes(producerSearch);
                const matchesWine = wine.producer_name.toLowerCase().includes(wineSearch) || 
                                  wine.denomination.toLowerCase().includes(wineSearch);
                const matchesVintage = !vintageFilter || wine.vintage === vintageFilter;
                const matchesDenomination = !denominationFilter || wine.denomination === denominationFilter;
                const matchesTheme = !themeFilter || wine.theme === themeFilter;
                
                return matchesProducer && matchesWine && matchesVintage && 
                       matchesDenomination && matchesTheme;
            });

            renderWines(filteredWines);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchProducer').value = '';
            document.getElementById('searchWine').value = '';
            document.getElementById('filterVintage').value = '';
            document.getElementById('filterDenomination').value = '';
            document.getElementById('filterTheme').value = '';
            
            filteredWines = [...wineDatabase];
            renderWines(filteredWines);
        }

        // Event listeners
        document.getElementById('searchProducer').addEventListener('input', filterWines);
        document.getElementById('searchWine').addEventListener('input', filterWines);
        document.getElementById('filterVintage').addEventListener('change', filterWines);
        document.getElementById('filterDenomination').addEventListener('change', filterWines);
        document.getElementById('filterTheme').addEventListener('change', filterWines);

            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize
        populateFilters();
        renderWines(filteredWines);
    </script>
